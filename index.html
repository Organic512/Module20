<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        input[type="submit"] {
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Angela F</h1>
    </header>

    <nav>
        <a href="#about" class="nav-link" onclick="navigate('about')">About Me</a>
        <a href="#portfolio" class="nav-link" onclick="navigate('portfolio')">Portfolio</a>
        <a href="#contact" class="nav-link" onclick="navigate('contact')">Contact</a>
        <a href="#resume" class="nav-link" onclick="navigate('resume')">Resume</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <img src="" alt="Developer Avatar">
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="submitForm(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <p>Download <a href="" download>Resume</a></p>
    </section>

    <footer>
        <p>Connect with me:</p>
        <a href="#" target="Organic512">GitHub</a>
    </footer>

    <script>
        function navigate(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

            document.querySelector(`.nav-link[href="#${sectionId}"]`).classList.add('active');

            document.querySelectorAll('section').forEach(section => section.style.display = 'none');

            document.getElementById(sectionId).style.display = 'block';
        }

        window.onload = function () {
            navigate('about');
        };

        function submitForm() {
            alert('Form submitted!');
        }
    </script>

</body>
</html>
